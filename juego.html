<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div id="header">

    </div> 
    <div class="col-40">
    
      <div id="titulo">
	       <h1>EL ROMPE CABEZAS</h1>
      </div>
      <div id="instrucciones">
		<div class="texto-centrado">
			<h2>INSTRUCCIONES</h2>
		</div>
		<ul id="lista-instrucciones">
        </ul>
      </div>

      <div id="objetivo">
		<div class="texto-centrado">
			<h2>EL OBJETIVO</h2>
			<img src="images/final.png">	
		</div>
      </div>
      <div id="ultimo-mov">
		<div class="texto-centrado">
			<h2>ULTIMO MOVIMIENTO</h2> 
		</div>
        <div id="flecha" class="texto-centrado">
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
		<div id="pieza1" class="puzzle-piece">
			<img src="images/10.jpg">
		</div>
		<div id="pieza2" class="puzzle-piece">
			<img src="images/20.jpg">		
		</div>
		<div id="pieza3" class="puzzle-piece">
			<img src="images/30.jpg">		
		</div>
		<div id="pieza4" class="puzzle-piece">
			<img src="images/40.jpg">		
		</div>
		<div id="pieza5" class="puzzle-piece">
			<img src="images/50.jpg">		
		</div>
		<div id="pieza6" class="puzzle-piece">
			<img src="images/60.jpg">		
		</div>
		<div id="pieza7" class="puzzle-piece">
			<img src="images/70.jpg">		
		</div>
		<div id="pieza8" class="puzzle-piece">
			<img src="images/80.jpg">		
		</div>		
		<div id="pieza9" class="puzzle-piece">
		</div>
	  </div>
    </div>
    <div id="footer">
      <p>Juego desarrollado para la carrera DWFS.</p>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
